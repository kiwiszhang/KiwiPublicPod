# 图片资源配置
xcassets:
  inputs:
    - KiwiPublicPod/Images.xcassets
  outputs:
    templateName: swift5
    output: KiwiPublicPod/generated/Images.swift

# 本地化字符串配置
strings:
  inputs:
    - KiwiPublicPod/en.lproj/Localizable.strings
  outputs:
    templateName: structured-swift5
    params:
        lookupFunction: Localize_Swift_bridge(forKey:table:fallbackValue:)
    output: KiwiPublicPod/generated/Strings.swift

# GIF,MP4
files:
  inputs:
    - KiwiPublicPod/Base/other/source/gif
    - KiwiPublicPod/Base/other/source/videos
  outputs:
    templateName: structured-swift5
    output: KiwiPublicPod/generated/MediaFiles.swift
    
# 字体文件
fonts:
  inputs:
    - KiwiPublicPod/Base/other/source/font
  outputs:
    templateName: swift5
    output: KiwiPublicPod/generated/Fonts.swift

# JSON 文件
json:
  inputs:
    - KiwiPublicPod/Base/other/source/json
  outputs:
    templateName: runtime-swift5
    output: KiwiPublicPod/generated/JSON.swift
